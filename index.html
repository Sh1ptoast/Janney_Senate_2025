<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Janney for State Senate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            margin-top: 30px;
        }

        section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            height: 25px;
            margin-bottom: 15px;
            position: relative;
        }

        /* Blue fill (animated) */
        .progress-fill {
            background-color: #007bff;
            height: 100%;
            width: 0;
            transition: width 1.5s ease-in-out;
        }

        /* Text overlay â€” always centered */
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            z-index: 2;
            pointer-events: none; /* lets you click through if needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Scott Janney's Campaign Goals</h1>
    </header>

    <main>
        <section>
            <h2>The 3-10-30-100 Plan</h2>
          
            <div class="progress-container">
                <div class="progress-title">3 - Three State Representative Candidates</div>
                <div class="progress-bar">
                    <div class="progress-fill" data-width="100%"></div>
                    <div class="progress-text">3/3</div>
                </div>

                <div class="progress-title">10 - Ten Endorsements</div>
                <div class="progress-bar">
                    <div class="progress-fill" data-width="20%"></div>
                    <div class="progress-text">2/10</div>
                </div>

                <div class="progress-title">30 - Thirty Petition Volunteers</div>
                <div class="progress-bar">
                    <div class="progress-fill" data-width="53%"></div>
                    <div class="progress-text">16/30</div>
                </div>

                <div class="progress-title">100 - $100k in Campaign Donations</div>
                <div class="progress-bar">
                    <div class="progress-fill" data-width="1%"></div>
                    <div class="progress-text">1k/100k</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Animate bars after page loads
        window.addEventListener('load', () => {
            document.querySelectorAll('.progress-fill').forEach(bar => {
                const target = bar.getAttribute('data-width');
                bar.style.width = target;
            });
        });
    </script>
</body>
</html>
